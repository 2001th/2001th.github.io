    <h1 id="td" onclick="showDialog()">00:00:00</h1>

    <script>
        // 画面の表示時間の更新関数
        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('td');
            const currentTime = new Date();
            timeDisplay.innerText = currentTime.toLocaleTimeString();
        }

        // 1秒ごとに時間を更新
        setInterval(updateTimeDisplay, 1000);

        // ダイアログ表示
        function showDialog() {
            const dialog = document.getElementById('Dialog');
            dialog.showModal();
        }

        function Dialog_done() {
            const selectedJob = document.getElementById('selecter').value;
            const jobSelect = document.getElementById('job');
            jobSelect.value = selectedJob;
            const dialog = document.getElementById('Dialog');
            dialog.close();
            showTimeDialog();
        }

        function Dialog_cancel() {
            const dialog = document.getElementById('Dialog');
            dialog.close();
        }

        // 新しい時間を設定するダイアログ表示
        function showTimeDialog() {
            const timeDialog = document.getElementById('Time-Dialog');
            timeDialog.showModal();
        }

        function TimeDialog_done() {
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            const seconds = document.getElementById('seconds').value;
            const job = document.getElementById('edit_selecter').value;
            const timeDisplay = document.getElementById('td');

            timeDisplay.innerText = `${hour}:${minute}:${seconds} - Job: ${job}`;
            const timeDialog = document.getElementById('Time-Dialog');
            timeDialog.close();
        }

        function TimeDialog_cancel() {
            const timeDialog = document.getElementById('Time-Dialog');
            timeDialog.close();
        }

        // タッチイベントリスナーの追加
        document.getElementById('td').addEventListener('touchstart', showDialog);
    </script>
